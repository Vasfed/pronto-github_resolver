require:
 - rubocop-rake
 - rubocop-rspec
 - rubocop-performance

AllCops:
  TargetRubyVersion: 2.6
  NewCops: enable

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120
Metrics/CyclomaticComplexity:
  Max: 8
Metrics/AbcSize:
  Max: 24

Metrics/BlockLength:
  Exclude:
    - spec/**/*.rb
Style/OpenStructUse:
  Exclude:
    - spec/**/*.rb
RSpec/AnyInstance: { Enabled: false }
RSpec/MultipleMemoizedHelpers:
  Max: 7
